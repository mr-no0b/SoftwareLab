<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop ‚Äì Login</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex;
               justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 36px; border-radius: 8px; width: 380px;
                box-shadow: 0 2px 12px rgba(0,0,0,.15); }
        h2   { text-align: center; margin: 0 0 24px; color: #333; font-size: 22px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 4px; color: #555; }
        input { width: 100%; padding: 9px 11px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        .btn  { width: 100%; padding: 10px; background: #007bff; color: white; border: none;
                border-radius: 4px; font-size: 15px; cursor: pointer; margin-top: 4px; }
        .btn:hover { background: #0056b3; }
        .alert { padding: 10px 12px; border-radius: 4px; margin-bottom: 16px; font-size: 13px; }
        .alert-danger  { background: #f8d7da; color: #721c24; }
        .alert-success { background: #d4edda; color: #155724; }
        .footer { text-align: center; margin-top: 18px; font-size: 13px; color: #666; }
        .footer a { color: #007bff; text-decoration: none; }
        .demo { margin-top: 16px; padding: 10px; background: #f8f9fa; border-radius: 4px;
                font-size: 12px; color: #555; line-height: 1.8; }
        .demo b { color: #333; }
    </style>
</head>
<body>
<div class="card">
    <h2>üõí Shop Login</h2>

    <div th:if="${param.error}"      class="alert alert-danger">Invalid username or password.</div>
    <div th:if="${param.logout}"     class="alert alert-success">You have been logged out.</div>
    <div th:if="${param.registered}" class="alert alert-success">Account created! Please log in.</div>

    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" autofocus required placeholder="Enter username"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter password"/>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="footer">
        New here? <a th:href="@{/register}">Create an account</a>
    </div>

    <div class="demo">
        <b>Demo accounts (password: pass)</b><br/>
        üëî manager1 &nbsp;|&nbsp; üßë‚Äçüíº salesman1 &nbsp;|&nbsp; üõçÔ∏è buyer1
    </div>
</div>
</body>
</html>
