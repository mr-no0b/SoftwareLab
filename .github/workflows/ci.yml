name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # PostgreSQL service container — same credentials as application.yaml
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: shopdb
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: secret123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U shop_user -d shopdb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Run all tests (connects to the postgres service above)
      - name: Run tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shopdb
          SPRING_DATASOURCE_USERNAME: shop_user
          SPRING_DATASOURCE_PASSWORD: secret123

      # 4. Package the application (skip tests — already ran above)
      - name: Build JAR
        run: mvn package -DskipTests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shopdb
          SPRING_DATASOURCE_USERNAME: shop_user
          SPRING_DATASOURCE_PASSWORD: secret123

      # 5. Upload the JAR as a build artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopapp-jar
          path: target/*.jar
